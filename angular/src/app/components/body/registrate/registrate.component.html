<main>
    <h1 class="titulo" style="padding-left: 150px;">Preinscribete a las jornadas</h1>
    <form [formGroup]="form" class="it-flexbox" id="frm1" style="max-width: 1280px; margin: 0 auto;">
        <fieldset class="container-grid">
            <div class="field" style="padding-left: 20px;">
                <label>Nombre <label class="mandatory">*</label></label>
                <input type="text" id="name" name="name" formControlName="name" class="form-control">
            </div>
            <div class="field x2">
                <label>Apellidos <label class="mandatory">*</label></label>
                <input type="text" id="surname" name="surname" formControlName="surname" class="form-control">
            </div>
            <div class="field x2" style="padding-left: 20px;">
                <label>Email <label class="mandatory">*</label></label>
                <input type="email" id="email" name="email" formControlName="email" class="form-control">
            </div>
            <div class="field" style="display: flex;">
                <div class="field"  style="padding-right: 8px;">
                    <label>Código Postal <label class="mandatory">*</label></label>
                    <input type="text" id="cp" name="cp" formControlName="cp" class="form-control">
                </div>
                <div class="field">
                    <label>Edad <label class="mandatory">*</label></label>
                    <input type="text" id="age" name="age" formControlName="age" class="form-control">
                </div>
            </div>
            <div class="field"></div>
            <div class="field" style="padding-left: 20px;">
                <label>¿Perteneces a una asociación?</label>
                <select formControlName="selectAso"  class="form-control" panelClass="myPanelClass" name="aso" (change)="selectedAsociacion()" style="width: 20%;">
                    <option *ngFor="let aso of asociacionList" [value]="aso.id" [selected]="aso.id == 1">{{aso.desc}}</option>
                </select>
            </div>
            <div class="field x2">
                <label>En caso afirmativo indica cual</label>
                <input type="text" id="txtAso" name="txtAso" formControlName="txtAso" class="form-control" [readonly]="selectedAso">
            </div>
            <div class="field buttons">
                <button (click)="registrarse()">Registrar</button>
            </div>
        </fieldset>
    </form>
    <br>
    <br>
    <br>
</main>
